
<div class="container-auto">
  <table class="table table-bordered">
    <h1 class="blue-text text-darken-2"> All Bikes</h1>
  </table>
  </div>
  <ion-item>
      <ion-label>Available Bikes</ion-label>
    </ion-item>
<div class="container-auto">
    <ion-list>
      <tr *ngFor ="let bike of bikes; let i=index">
      <ng-container *ngIf="bike.state">
        <ion-slides>
          <ion-item> <ion-label>Name: {{bike.name}}</ion-label> </ion-item>
          <ion-item> <ion-label>Kms: {{bike.kms}}</ion-label> </ion-item>
          <ion-item> <ion-label>Description: {{bike.description}}</ion-label> </ion-item>
          <ion-item><ion-label>Más info</ion-label></ion-item>
        </ion-slides>
      </ng-container>
      </tr>
  </ion-list>

</div>
<ion-item>
    <ion-label>Not Asigned Bikes</ion-label>
  </ion-item>
<div class="container-auto">

<ion-list>

      <tr *ngFor ="let bike of bikes2; let i=index">
        <ng-container *ngIf="!bike.state">
            <ion-slides>
                <ion-item> <ion-label>Name: {{bike.name}}</ion-label> </ion-item>
                <ion-item> <ion-label>Kms: {{bike.kms}}</ion-label> </ion-item>
                <ion-item> <ion-label>Description: {{bike.description}}</ion-label> </ion-item>
                <ion-item><ion-label>Más info</ion-label></ion-item>
              </ion-slides>
      </ng-container> 
      </tr>
  </ion-list>
</div>

<p>
<ion-button color="success" size="large"[routerLink]="['']"><i class="fa fa-toggle-left" aria-hidden="true">
</i> Back to main menu</ion-button></p>
