<ion-item>
  <ion-label>Available Bikes</ion-label>
</ion-item>
  <div class="container-auto">
      <ion-list>
        <tr *ngFor ="let bike of bikes; let i=index">
        <ng-container *ngIf="bike.state">
          <ion-slides>
            <ion-item> <ion-label>Name</ion-label> </ion-item>
            <ion-item> <ion-label>Kms</ion-label> </ion-item>
            <ion-item> <ion-label>Description</ion-label> </ion-item>
          
          </ion-slides>
          <ion-slides>
              <ion-item> <ion-label>{{bike.name}}</ion-label> </ion-item>
              <ion-item> <ion-label>{{bike.kms}}</ion-label> </ion-item>
              <ion-item> <ion-label>{{bike.description}}</ion-label> </ion-item>
              <ion-button color="danger" size="large" (click)="deleteBike(bike._id)"> Delete </ion-button>
            </ion-slides>
        </ng-container>
        </tr>
    </ion-list>
  
  </div>
  <ion-item>
      <ion-label>Not Asigned Bikes</ion-label>
    </ion-item>
  <div class="container-auto">
  
  <ion-list>
  
        <tr *ngFor ="let bike of bikes2; let i=index">
          <ng-container *ngIf="!bike.state">
                 <ion-slides>
                  <ion-item> <ion-label>Name</ion-label> </ion-item>
                  <ion-item> <ion-label>Kms</ion-label> </ion-item>
                  <ion-item> <ion-label>Description</ion-label> </ion-item>
                
                </ion-slides>
                <ion-slides>
                    <ion-item> <ion-label>{{bike.name}}</ion-label> </ion-item>
                    <ion-item> <ion-label>{{bike.kms}}</ion-label> </ion-item>
                    <ion-item> <ion-label>{{bike.description}}</ion-label> </ion-item>
                    <ion-button color="success" size="large" (click)="addBike(bike._id)"> Add </ion-button>
                  </ion-slides>
        </ng-container> 
        </tr>
    </ion-list>
  </div>
  
  <p>
  <ion-button color="success" size="large"[routerLink]="['']"><i class="fa fa-toggle-left" aria-hidden="true">
  </i> Back to main menu</ion-button></p>
